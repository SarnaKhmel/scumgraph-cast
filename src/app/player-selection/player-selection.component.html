<div class="main">
  <div class="board">
    <h1 (click)="addPlayer()">Add your players!</h1>

    <div class="row" *ngFor="let row of rows">
      <ng-container *ngFor="let player of row">
        <mat-card class="card"
                  [style.backgroundColor]=player.colour
                  [style.color]="getTextColour(player.colour)"
                  [style.font-size]="'2em'">{{player.name}}
        </mat-card>
      </ng-container>
    </div>
    <div style="text-align:center">v 2020-05-07 6pm <span id="label1">label1</span> <span id="label2">label2</span></div>
  </div>
</div>
