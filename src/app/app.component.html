<div class="main">
  <div class="board">
    <h1>Add your players!</h1>
    <div class="row" *ngFor="let row of rows">
      <ng-container *ngFor="let player of row">
        <mat-card [style.backgroundColor]=player.colour (click)="addPlayer()">{{player.name}}</mat-card>
      </ng-container>
    </div>
  </div>
</div>
